<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scripts.js" defer></script>
    <!-- Importação via CDN do Phosphor Icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <!-- Importação via CDN do toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>Lista De Tarefas</h1>
      </header>
      <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que você vai fazer?"
          />
          <button type="submit">
            <i class="ph ph-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="ph ph-checks"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="input" id="search-input" placeholder="Buscar" />
            <button id="erase-button">
              <i class="ph ph-backspace"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todas</option>
            <option value="done">Feitas</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list">
        <div class="todo done">
          <button class="finish-todo">
            <i class="ph ph-checks"></i>
          </button>
          <button class="edit-todo">
            <i class="ph ph-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="ph ph-x"></i>
          </button>
        </div>
        <div class="todo">
          <button class="finish-todo">
            <i class="ph ph-checks"></i>
          </button>
          <button class="edit-todo">
            <i class="ph ph-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="ph ph-x"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
